<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="assets/images/image1.jpg" alt="ciel" class="active" id="content1">
            <img src="assets/images/image2.jpg" alt="" id="content2">
            <img src="assets/images/image3.jpg" alt="" id="content3">
            <img src="assets/images/image4.jpg" alt="" id="content4">
        </div>

        <div class="dot-container">
            <button onclick="dot(1)"></button>
            <button onclick="dot(2)"></button>
            <button onclick="dot(3)"></button>
            <button onclick="dot(4)"></button>
        </div>
        <button id="prev" onclick="prev()">&lt;</button>
        <button id="next" onclick="next()">&gt;</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
